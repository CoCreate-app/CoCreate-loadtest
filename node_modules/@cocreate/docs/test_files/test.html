  <button actions="export" template_id="datatable">Import</button>
  
  <button actions="import" collection="" pass_id="datatable">Export</button>

  <script>

  <script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>
  
  
  <script>
    let button = document.getElementById('import_btn')
    let selectedFile = null;
    button.addEventListener('click', function() {
      var input = document.createElement('input');
      input.type = 'file';
      
      input.onchange = e => { 
         var file = e.target.files[0];
         selectedFile = e.target.files[0];
         
         CoCreate.importCollection({
           collection: 'import_test',
           file: file
         })
      }
      
      input.click();
    })
    
    
    let exportBtn = document.getElementById('export_btn')
    exportBtn.addEventListener('click', function() {
      CoCreate.exportCollection({
        collection: 'users',
        export_type: 'csv'
      })
    })
  </script>

</body>
